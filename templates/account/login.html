{% extends '_base.html' %}
{% load i18n %}

{% load crispy_forms_tags %}
{% block page_title %}
    {% trans 'Login' %}
{% endblock %}

{% block content %}
<div class=dir="rtl" align="right">
    <h1>{% trans 'Log In' %}</h1>

    <form action="" method="post" dir="rtl" align="right">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="{% trans 'submit' %}" value="{% trans 'Log In' %}">
    </form>
</div>
{% endblock %}
