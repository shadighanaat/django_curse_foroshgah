{% extends '_base.html' %}
{% load i18n %}

{% block page_title %}
    {% trans 'Logout' %}
{% endblock %}

{% block content %}

<div class=dir="rtl" align="right">
    <h1>{% trans 'Log Out' %}</h1>
    <h2>{% trans 'Are you sure you want to logout?' %}</h2>

        {% csrf_token %}
        <input type="{% trans 'submit' %}" value="{% trans 'Are you sure' %}?">
    </form>
</div>    
{% endblock %}
